<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		input {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>

	<input type="text" placeholder="a = " id="a"><br>
	<input type="text" placeholder="b = " id="b"><br>
	<input type="text" placeholder="c = " id="c"><br>
	<input type="text" placeholder="d = " id="d"><br>

	<input type="submit" value="Calculate" id="btn"><br>

	<input type="text" placeholder="display result" id="display">

	<script>
		let btn = document.getElementById('btn');
		let a = document.getElementById('a');
		let b = document.getElementById('b');
		let c = document.getElementById('c');
		let d = document.getElementById('d');
		let display = document.getElementById('display');
		function poly(){
	let result = (parseInt(a.value) * parseInt(c.value)) + (parseInt(a.value) * parseInt(d.value))
	+ (parseInt(b.value) * parseInt(c.value)) + (parseInt(b.value) * parseInt(d.value));
	display.value = result;
}
		btn.addEventListener('click', poly);
		poly();
	</script>
</body>
</html>
